<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Simple CSS Collapse</title>
	<link rel="stylesheet" href="simpleCollapse.css">
	<style>
		.simpleCollapse {
			background: #ccc;
		}
	</style>
</head>
<body>

	<button class="trigger">Open</button>

	<div class="simpleCollapse">
		<ul>
			<li>Item 1</li>
			<li>Item 2</li>
			<li>Item 3</li>
			<li>Item 4</li>
			<li>Item 5</li>
		</ul>
		<h3>Header 3</h3>
		<p>a paragraph</p>
	</div>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="theme.js"></script>
</body>
</html>
